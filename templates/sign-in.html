{{define "content"}}
{{template "header" .}}
<div class="ctn-signin">
  <form method="post" action="/signin" class="form-signin">
  <label for="username">Pseudo :</label>
  <input type="text" class="sign" name="username" placeholder="Entrez votre pseudo">
  <label for="email">E-mail :</label>
  <input type="text"  id="emailInput" name="email" class="root sign" placeholder="Entrez votre email">
  <label for="pass">Mot de passe :</label>
  <input type="text" class="sign" name="pass" placeholder="Entrez votre mot de passe">
  <label for="bdate">Date de naissance :</label>
  <input type="date" id="bdate" name="bdate">
  <input type="submit" id="submit" onsubmit="CheckSubmit">
  </form>
</div>
<p class="error-mess">{{.}}</p>
{{end}}
